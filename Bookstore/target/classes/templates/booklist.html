<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
    <style type="text/css">
    div {font-size: 2rem; }  
    </style>
</head>
<body>
<div>Books</div>
<table>
	<tr>
		<th>Author</th>
		<th>Title</th>
		<th>ISBN</th>
		<th>Publication year</th>
	</tr>
	<tr class="table table-striped" th:each="book: ${books}"><br>
    <td th:text="${book.author}" />
    <td th:text="${book.title}" />
    <td th:text="${book.isbn}" />
    <td th:text="${book.publicationYear}" />
    	<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
    	<td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td> 
    </tr>
    </table><br>
	<a href="/add" class="btn btn-success">Add Book</a>
</body>
</html>
